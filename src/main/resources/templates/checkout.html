<div class="container mt-5">
    <h1>Dane Klienta</h1>
    <form id="checkoutForm" class="needs-validation" novalidate>
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="firstName" class="form-label">Imię</label>
                <input type="text" class="form-control" id="firstName" name="firstName" required>
                <div class="invalid-feedback">
                    Proszę podać imię.
                </div>
            </div>
            <div class="col-md-6">
                <label for="lastName" class="form-label">Nazwisko</label>
                <input type="text" class="form-control" id="lastName" name="lastName" required>
                <div class="invalid-feedback">
                    Proszę podać nazwisko.
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="phoneNumber" class="form-label">Numer telefonu</label>
                <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" required pattern="[0-9]{9}">
                <div class="invalid-feedback">
                    Numer telefonu musi zawierać 9 cyfr.
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="street" class="form-label">Ulica</label>
                <input type="text" class="form-control" id="street" name="street" required>
                <div class="invalid-feedback">
                    Proszę podać ulicę.
                </div>
            </div>
            <div class="col-md-2">
                <label for="houseNumber" class="form-label">Numer domu</label>
                <input type="text" class="form-control" id="houseNumber" name="houseNumber" required>
                <div class="invalid-feedback">
                    Proszę podać numer domu.
                </div>
            </div>
            <div class="col-md-2">
                <label for="apartmentNumber" class="form-label">Numer mieszkania</label>
                <input type="text" class="form-control" id="apartmentNumber" name="apartmentNumber">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="city" class="form-label">Miasto</label>
                <input type="text" class="form-control" id="city" name="city" required>
                <div class="invalid-feedback">
                    Proszę podać miasto.
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-2">
                <label for="zipCode" class="form-label">Kod pocztowy</label>
                <input type="text" class="form-control" id="zipCode" name="zipCode" required pattern="[0-9]{2}-[0-9]{3}">
                <div class="invalid-feedback">
                    Kod pocztowy musi być w formacie xx-xxx.
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="email" class="form-label">Adres email (opcjonalnie)</label>
                <input type="email" class="form-control" id="email" name="email">
                <div class="invalid-feedback">
                    Proszę podać poprawny adres email.
                </div>
            </div>
        </div>
        <button id="placeOrder" class="btn btn-primary">Zamów</button>
    </form>
</div>
<script src="/js/cart.js" defer></script>
<script src="/js/checkout.js" defer></script>
